<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game Advanced</title>
</head>

<body>
    <div class="wrapper">
        <div class="bgImage">
            <img src="assets/images/bg.jpg" class="img-fluid" alt="background-image">
            <div id="heading">
            </div>
        </div>
        <div class="mainPage">

            <div id="box">
                <div id="startButtonWrapper">
                    <button type="button" id="startButton" class="btn btn-outline-light">Start Trivia!</button>
                </div>
                <div class="questions">
                    <div id="q1"></div>
                </div>

                <div class="answers">
                    <div id="a1"></div> 
                    <div id="a2"></div> 
                    <div id="a3"></div> 
                    <div id="a4"></div> 
                </div>
            </div>



        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
